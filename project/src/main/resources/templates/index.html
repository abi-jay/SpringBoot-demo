<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<h1>Learning Spring Boot</h1>
<hr/>
<h2>Hello World,</h2>
<h2>This is my first Spring Boot boot web application</h2>
<div th:object="${student}">
    <p th:text="${student.getFirstName()}"></p>
    <p th:text="${student.getLastName()}"></p>
    <p th:text="${student.getEmail()}"></p>
</div>
</body>
</html>
